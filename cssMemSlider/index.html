<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <title>cssMemSlider</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <input type="radio" name="dot" id="slide1" checked>
            <input type="radio" name="dot" id="slide2">
            <input type="radio" name="dot" id="slide3">
            <input type="radio" name="dot" id="slide4">
            <input type="radio" name="dot" id="slide5">
            <div class="slider-img">
                <div class="slider-wrapper">
                    <div class="img img1"></div>
                    <div class="img img2"></div>
                    <div class="img img3"></div>
                    <div class="img img4"></div>
                    <div class="img img5"></div>
                </div>
            </div>
            <div class="slider-text">
                <div class="text-wrapper">
                    <div class="text text1">HTML, CSS and JS everywhere!</div>
                    <div class="text text2">Won't have CSS error if no css used</div>
                    <div class="text text3">Have a great weekend</div>
                    <div class="text text4">One does not simply "Learn programming"</div>
                    <div class="text text5">CSS is awesome</div>
                </div>
            </div>
            <div class="panel">
                <label for="slide1" class="label1"><span></span></label>
                <label for="slide2" class="label2"><span></span></label>
                <label for="slide3" class="label3"><span></span></label>
                <label for="slide4" class="label4"><span></span></label>
                <label for="slide5" class="label5"><span></span></label>
            </div>
        </div>
    </main>
</body>
</html>
